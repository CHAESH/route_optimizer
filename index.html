<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경로 최적화 도구</title>
    <!-- Kakao 지도 API 로드 (HTTPS로 변경) -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b88deb3a9603941f23c68c78e1cdc205&libraries=services,clusterer,drawing"></script>
    <script>
        // ===== 전역 변수 =====
        let map = null;
        let geocoder = null;
        let markers = [];
        let polylines = [];
        let visitedAddresses = new Set();
        let allAddresses = [];
        let selectedAddresses = [];
        let regionGroups = {};
        let optimizedRoute = null;
        let currentLocation = '';
        let currentLocationMarker = null;

        // 상태 표시 함수 (가장 먼저 정의)
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            element.textContent = message;
            element.style.display = 'block';
            
            switch(type) {
                case 'success':
                    element.style.color = '#27ae60';
                    break;
                case 'error':
                    element.style.color = '#e74c3c';
                    break;
                default:
                    element.style.color = '#7f8c8d';
            }
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // 페이지 로드 완료 후 초기화
        window.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 완료');
            waitForKakaoMaps();
        });

        // Kakao Maps SDK 로드 완료 대기
        function waitForKakaoMaps() {
            if (typeof kakao === 'undefined' || !kakao.maps) {
                console.log('Kakao Maps SDK 로딩 중...');
                setTimeout(waitForKakaoMaps, 100);
                return;
            }
            
            console.log('✅ Kakao Maps SDK 로드 완료');
            initializeApp();
        }

        // 앱 초기화
        function initializeApp() {
            console.log('앱 초기화 시작');
            
            try {
                initializeMap();
                
                // 카카오맵 API 초기화
                geocoder = new kakao.maps.services.Geocoder();
                console.log('✅ Kakao Maps Geocoder 초기화 완료');
                
                // 방문 기록 로드
                loadVisitedAddresses();
                
                // 이벤트 리스너 등록
                setupEventListeners();
                
                console.log('앱 초기화 완료');
            } catch (error) {
                console.error('❌ 앱 초기화 실패:', error);
                showError('앱 초기화에 실패했습니다. 페이지를 새로고침해주세요.');
            }
        }

        // 지도 초기화
        function initializeMap() {
            console.log('지도 초기화 중...');
            try {
                const container = document.getElementById('map');
                const options = {
                    center: new kakao.maps.LatLng(37.5665, 126.9780),
                    level: 7
                };
                map = new kakao.maps.Map(container, options);
                console.log('지도 초기화 완료');
                
                // 지도 표시
                document.getElementById('mapContainer').querySelector('.map-loading').style.display = 'none';
                document.getElementById('map').style.display = 'block';
            } catch (error) {
                console.error('지도 초기화 실패:', error);
                throw error;
            }
        }

        // 현재 위치 가져오기
        function getCurrentLocation() {
            if (!map || !geocoder) {
                console.error('지도 또는 geocoder가 초기화되지 않았습니다.');
                showStatus('locationStatus', '지도가 아직 준비되지 않았습니다. 잠시 후 다시 시도해주세요.', 'error');
                return;
            }

            const locationStatus = document.getElementById('locationStatus');
            locationStatus.style.display = 'block';
            locationStatus.textContent = '현재 위치를 찾는 중...';
            locationStatus.style.color = '#7f8c8d';

            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                };

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        try {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            const locPosition = new kakao.maps.LatLng(lat, lng);
                            
                            // 기존 현재 위치 마커 제거
                            if (currentLocationMarker) {
                                currentLocationMarker.setMap(null);
                            }
                            
                            // 새 마커 생성
                            currentLocationMarker = new kakao.maps.Marker({
                                map: map,
                                position: locPosition
                            });
                            
                            // 지도 중심 이동
                            map.setCenter(locPosition);
                            map.setLevel(4);

                            // 좌표를 주소로 변환
                            geocoder.coord2Address(lng, lat, function(result, status) {
                                if (status === kakao.maps.services.Status.OK) {
                                    if (result[0]?.address) {
                                        const address = result[0].address.address_name;
                                        document.getElementById('currentLocation').value = address;
                                        showStatus('locationStatus', '현재 위치를 찾았습니다: ' + address, 'success');
                                    }
                                } else {
                                    showStatus('locationStatus', '주소를 찾을 수 없습니다.', 'error');
                                }
                            });
                        } catch (error) {
                            console.error('위치 처리 중 오류:', error);
                            showStatus('locationStatus', '위치 정보 처리 중 오류가 발생했습니다.', 'error');
                        }
                    },
                    function(error) {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = '위치 정보 접근이 거부되었습니다. 브라우저 설정에서 위치 권한을 허용해주세요.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = '위치 정보를 사용할 수 없습니다.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = '위치 정보 요청이 시간 초과되었습니다.';
                                break;
                            default:
                                errorMessage = '알 수 없는 오류가 발생했습니다.';
                        }
                        showStatus('locationStatus', errorMessage, 'error');
                    },
                    options
                );
            } else {
                showStatus('locationStatus', '이 브라우저에서는 위치 정보를 사용할 수 없습니다.', 'error');
            }
        }

        // ... rest of the existing code ...
    </script>
</head>

</body>
</html>
